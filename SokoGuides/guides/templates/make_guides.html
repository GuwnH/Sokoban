<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SokoGuides | Guide Creation</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/post.css') }}">
    <script src="{{ url_for('static', filename='js/post.js') }}" defer></script> -->
</head>
<body>
    <!-- {% extends 'base.html' %}
    {% block content %} -->
    <div class="post-container">
        <!-- Header Section -->
        <!-- {%Extend from the base using jinja%} -->

        <!-- Guide Creation Form -->
        <div class="feed-container">
            <h2>Guide Creation</h2>
            <form method="POST" action="{{ url_for('guides.create_guide') }}" enctype="multipart/form-data" id="guideForm">
                
                <!-- Guide Title -->
                <div class="form-group">
                    <label for="title">Guide Title:</label>
                    <input type="text" name="title" id="title" required maxlength="100" placeholder="Enter guide title">
                </div>

                <!-- Spatial Movements -->
                <div class="form-group">
                    <label for="spatial">Spatial Movements:</label>
                    <textarea name="spatial" id="spatial" rows="4" placeholder="Describe spatial movements"></textarea>
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea name="description" id="description" rows="4" placeholder="Enter description"></textarea>
                </div>

                <!-- Image Upload -->
                <div class="form-group">
                    <label for="image">Images:</label>
                    <input type="file" name="image" id="image" accept="image/*" multiple>
                    <button type="button" onclick="insertAltText()">Insert alt text</button>
                </div>

                <!-- Color Dependency -->
                <div class="form-group">
                    <label>Color Dependency:</label>
                    <div class="color-buttons">
                        <button type="button" class="btn green" onclick="setColorDependency(true)">Yes</button>
                        <button type="button" class="btn red" onclick="setColorDependency(false)">No</button>
                    </div>
                    <p class="note">Why do we need this? To accommodate users with color-blindness, we ask all guide creators to indicate whether color is necessary for the game.</p>
                    <input type="hidden" name="color_dependency" id="color_dependency" value="No">
                </div>

                <!-- Tags -->
                <div class="form-group">
                    <label for="tags">Tags:</label>
                    <input type="text" name="tags" id="tags" placeholder="Type here to search">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Create Guide</button>
            </form>
        </div>
    </div>

    <script>
        function setColorDependency(value) {
            document.getElementById('color_dependency').value = value ? 'Yes' : 'No';
        }

        function insertAltText() {
            alert("Not yet!");
        }
    </script>

<style>
    body {
        background-image: url('/SokoGuides/guides/static/img/background_image.jpg'); 
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    .post-container { 
        width: 80%; 
        margin: auto; 
        font-family: Arial, sans-serif; 
        background-color: rgba(255, 255, 255, 0.9); 
        padding: 20px; 
        border-radius: 8px; 
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        margin-top: 50px;
    }

    .form-group { 
        margin-bottom: 15px; 
    }

    label { 
        display: block; 
        font-weight: bold; 
        margin-bottom: 5px; 
    }

    input[type="text"], textarea, input[type="file"] { 
        width: 100%; 
        padding: 8px; 
        box-sizing: border-box; 
        border: 1px solid #ccc; 
        border-radius: 4px; 
    }

    .btn { 
        padding: 8px 12px; 
        cursor: pointer; 
        border: none; 
        border-radius: 4px; 
    }

    .btn.green { 
        background-color: #4CAF50; 
        color: white; 
    }

    .btn.red { 
        background-color: #f44336; 
        color: white; 
    }

    .btn.btn-primary { 
        background-color: #007BFF; 
        color: white; 
    }

    .color-buttons { 
        display: flex; 
        gap: 10px; 
        margin-top: 5px; 
    }

    .note { 
        font-size: 0.9em; 
        color: #555; 
        margin-top: 5px; 
    }
</style>
    <!-- {% endblock %} -->
</body>
</html>
