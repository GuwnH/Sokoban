{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Create a New Guide</h2>
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="id_game" class="form-label">Select Game</label>
            {{ form.game }}
        </div>

        <div class="mb-3">
            <label for="id_guide_level" class="form-label">Guide Level</label>
            {{ form.guide_level }}
        </div>

        <div class="mb-3">
            <label for="id_guide_text" class="form-label">Guide Text (10,000 characters max)</label>
            {{ form.guide_text }}
        </div>

        <div class="mb-3">
            <label for="id_number_of_moves" class="form-label">Number of Moves</label>
            {{ form.number_of_moves }}
        </div>

        <div class="mb-3 form-check">
            {{ form.colors_required }}
            <label class="form-check-label" for="id_colors_required">Colors Required?</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit Guide</button>
    </form>
</div>
{% endblock %}
